<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/assets/favicons/safari-pinned-tab.svg"
      color="#000000"
    />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="theme-color" content="#000000" />

    <meta
      name="description"
      content="Marc Julian Schwarz - Data Scientist at AHEAD Automotive GmbH"
    />
    <meta property="og:image" content="/assets/logo.tiff" />

    <link rel="icon" href="/assets/favicons/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/blog.css" />

    <title>Blog - Marc Julian</title>
  </head>
  <body>
    {{template "header.html"}}
    <main class="main-width-control">
        <article class="article-control">
        <div class="article-heading">
          <h2>Tags</h2>
          <p>Use these tags to explore all posts.</p>
        </div>
        </article>


        <article class="article-control" id="blog-index">

            <div class="article-heading">
            <h2>Tags</h2>
            <p>Use these tags to explore all posts.</p>
          </div>
          {{template "tag-list.html" .Tags}}
          {{template "post-list.html" .Posts}}
          <div class="article-heading">
            <h2>Archived Posts</h2>
          </div>
          {{template "post-list.html" .ArchivedPosts}}
        </article>
      </div>
    </main>
  </body>
</html>
